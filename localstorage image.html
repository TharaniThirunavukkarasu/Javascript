   <!--store image into local storage -->
    <h1>store image in local storage</h1>
    <input type="file" id="file1">
    <button id="but1" >go to second page</button>
    <script>
        file1.addEventListener("change",() => {
            const fr = new FileReader();
            fr.readAsDataURL(file1.files[0]);
            fr.addEventListener("load", () => {
                const url = fr.result;
                localStorage.setItem("my-image", url)
            })
        });

        button1=document.getElementById("but1").addEventListener("click",()=>{
            window.location.href="localstorage secondpage.html"
        });

        var a=prompt("enter the value");

    </script>
</body>
