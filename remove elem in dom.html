<body>

    <div id="main">

<h1 id="title">Hello World!</h1>

<p id="hint">This is a simple paragraph.</p>

</div>

<button type="button" onclick="removeElement()">Remove Element</button>

<script>

function removeElement() {

var parentElem = document.getElementById("main");

var childElem = document.getElementById("hint");

parentElem.removeChild(childElem);

}


//We can use htmlFor property to add HTML for attribute to the HTML label element.

let labelElement = document.createElement("label");

labelElement.htmlFor = "myCheckbox";

</script>

</body>
