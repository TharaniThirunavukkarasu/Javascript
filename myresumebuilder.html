<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>my Resume Generate</title>
        <link rel="stylesheet" href="./myresumebuilder.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous" />
</head>

<body>
        <div id="cv-form">

                <h2>Resume Generator</h2>

                <div class="container mt-3">
                        <div class="row">
                                <div class="col-md-6 mt-2">
                                        <h3 class=" text-decoration-underline">Personal Details</h3>
                                        <div>
                                                <label for="">Select your photo</label>
                                                <input id="imgField" type="file" class="form-control" />
                                        </div>
                                </div>
                                <div class="col-md-6 mt-5">
                                        <label for="namefield">Your Name</label>
                                        <div class="row">
                                                <div class="col">
                                                        <input type="text" id="firstNameField" class="form-control"
                                                                placeholder="First Name" />
                                                </div>
                                                <div class="col">
                                                        <input type="text" id="lastNameField" class="form-control"
                                                                placeholder="Last Name" />
                                                </div>
                                        </div>

                                </div>
                        </div>
                        <div class="row name1">
                                <div class="col-md-6 mt-2">
                                        <div class="mt-2">
                                                <label for="contactfield"> Your Contact No.</label>
                                                <input type="tel" id="contactfield" class="form-control"
                                                        placeholder="Enter your Contact name" maxlength="10" />
                                        </div>

                                        <div class="mt-3 ">
                                                <label for="emailfield"> Your Email Id</label>
                                                <input type="email" id="emailfield" class="form-control"
                                                        placeholder="Enter your email id " />

                                        </div>

                                        <div class="form-group mt-3 fw-semibold">
                                                <label for="addressfield">Your Address</label>
                                                <textarea rows="3" class="form-control" placeholder="Enter your Address"
                                                        id="addressfield"></textarea>
                                        </div>
                                        <div class="form-group mt-2 fw-semibold">
                                                <label for="githubfield">Github Link</label>
                                                <input type="text" id="githubfield" class="form-control"
                                                        placeholder="Enter your Github Profile link" />
                                        </div>
                                        <div class="form-group mt-3 fw-semibold">
                                                <label for="linkedinfield"> LinkedIn Link</label>
                                                <input type="text" id="linkedinfield" class="form-control"
                                                        placeholder="Enter your Linkedin Profile link" />
                                        </div>


                                </div>
                                <div class="col-md-6 mt-2">
                                        <h3 class="fw-bold text-decoration-underline">
                                                Professional Details
                                        </h3>

                                        <div class="form-group mt-4 fw-semibold">
                                                <label for="objfield">Objective</label>
                                                <textarea rows="3" class="form-control" placeholder="Enter  Objective "
                                                        id="objfield"></textarea>
                                        </div>

                                        <div class="form-group mt-2 fw-semibold" id="sl">
                                                <label for="skillfield">Skills</label>
                                                <textarea rows="1" class="form-control tallentfield"
                                                        placeholder="Enter your Skill set" id="skillfield"></textarea>
                                        </div>
                                        <div class="container text-center mt-2" id="slAddButton">
                                                <button onclick="addNewSkill()" class="btn btn-primary btn-sm">
                                                        Add
                                                </button>
                                        </div>
                                        <div class="form-group mt-3 fw-semibold" id="we">
                                                <label for="">Work Experience</label>

                                                <!-- Add fields for position, company name, start date, end date, and description -->
                                                <div class="work-experience">
                                                        <div class="row">
                                                                <div class="col">
                                                                        <input type="text" class="form-control"
                                                                                placeholder="Position"
                                                                                name="positionField" />
                                                                </div>
                                                                <div class="col">
                                                                        <input type="text" class="form-control"
                                                                                placeholder="Company Name"
                                                                                name="companyField" />
                                                                </div>
                                                        </div>

                                                        <textarea rows="3" class="form-control wefield mt-3"
                                                                placeholder="Enter your Work Experience Description"
                                                                name="expField"></textarea>
                                                </div>

                                                <!-- add new work experience fields by JavaScript -->
                                                <div class="container text-center mt-2" id="weAddButton">
                                                        <button onclick="addNewExp()" class="btn btn-primary btn-sm">
                                                                Add
                                                        </button>
                                                </div>

                                                <div class=" mt-3 " id="edu">
                                                        <label for="">Education</label>
                                                        <div class="education">
                                                                <div class="row">
                                                                        <div class="col">
                                                                                <input type="text" class="form-control"
                                                                                        placeholder="Degree"
                                                                                        name="degreeField" />
                                                                        </div>
                                                                        <div class="col">
                                                                                <input type="text" class="form-control"
                                                                                        placeholder="Institution"
                                                                                        name="institutionField" />
                                                                        </div>
                                                                        <div class="container text-center mt-2"
                                                                                id="EAddButton">
                                                                                <button onclick="addNewEdu()"
                                                                                        class="btn btn-primary btn-sm">
                                                                                        Add
                                                                                </button>
                                                                        </div>
                                                                        <div class="container text-center my-4">
                                                                                <button onClick="generateResume()"
                                                                                        class="btn btn-success btn-large">
                                                                                        Generate Resume
                                                                                </button>
                                                                        </div>
                                                                </div>
                                                        </div>

                                                </div>
                                        </div>
                                </div>
                        </div>



                         <!--Resume template-->

    <div class="container" id="cv-template">
        <div class="row">
          <div class="col-md-4 text-center py-5 left-template">
            <!-- first section -->
  
            <img id="my-img" src="" alt="image" class="img-fluid myimg" />
            <div class="container">
              <h1 id="nameT1"></h1>
              <hr />
              <p id="noT"></p>
              <p id="addressT"></p>
              <p id="emailT"></p>
            </div>
            <hr />
  
            <p>
              <a id="githubT" href="#"></a>
            </p>
            <p>
              <a id="linkedinT" href="#"></a>
            </p>
  
            <div class="form-group mt-3 fw-semibold">
              <label for="languagesT">Languages Known</label>
              <ul id="languagesT" class="list-unstyled">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
  
          <div class="col-md-8 py-4">
            <!-- second-section -->
  
            <!-- objective  -->
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Objective</h3>
              </div>
              <div class="card-body">
                <p id="objT"></p>
              </div>
            </div>
  
            <!-- skill set -->
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Skills</h3>
              </div>
              <div class="card-body">
                <ul id="skillT">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
  
            <!-- work experience -->
  
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Work Experience</h3>
              </div>
              <div class="card-body">
                <ul id="weT">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
  
            <!-- Education -->
  
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Education</h3>
              </div>
              <div class="card-body">
                <ul id="eduT">
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
  
            <div class="container text-center mt-4">
              <button onclick="printResume()"  class="btn btn-danger"  id="cv-print">Print Resume</button>
            </div>
          </div>
        </div>
      </div>
                        <script src="./myresumebuilder.js"></script>
</body>

</html>
