<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add">click</button>
    <script>
        var a=prompt("enter a value a:")
        var b=prompt("enter a value b:")
       button1= document.getElementById("add")
       button1.addEventListener("click",equal)
       function equal(){
        if(a==b){
            alert("Data's are equal")
        }
        else{
            alert("Data's are not equal")
        }}
    </script>
</body>
</html>
