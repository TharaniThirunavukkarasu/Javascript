<body>
    <script>




function phnum(number){
    var setname=/(^[0-9]{0,10}$)/g;
    if(number.match(setname))
    {
        console.log("phone number is valid")
    }
    else
    {
    console.log("phone number is not valid")
    }
}
phnum("9876542321");
phnum("567899654456788");

    </script>
</body>
