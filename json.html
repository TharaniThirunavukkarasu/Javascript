<body>
    <script>

        //parse for convert json to object
var a='{"name":"tharani","age":25,"country":"usa"}';
console.log("json type:"+typeof(a));
var obj=JSON.parse(a);
console.log("after parsing:"+typeof(obj));
console.log(obj.name)
console.log(obj.age)
console.log(obj.country)


//stingify for convert object to json 
var b=JSON.stringify(obj)
console.log(typeof(b))
console.log(b)
    </script>
