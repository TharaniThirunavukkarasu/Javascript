<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="text-center main">




<form id="bannerForm">
  <h2>Banner Contents</h2>
  <label for="bannerHeader" class="banhead">Banner Header:</label>
  <input type="text" id="bannerHeader" class="text1"><br>
  <label for="bannerDescription">Banner Description:</label>
  <textarea id="bannerDescription"></textarea><br>
  <button type="submit" class="button1">Add to Local Storage</button>
  <button type="submit" class="button1"  onclick="remove()">delete to Local Storage</button>

</form>

<form id="cardForm">
  <h2 >Card View</h2>
  <label for="productImage" >Product Image URL:</label>
  <input type="text" id="productImage" style="height: 50px;width:150px"><br>
  <label for="productName" class="product">Product Name:</label>
  <input type="text" id="productName"  class="product"><br>
  <label for="productDescription"  class="product">Product Description:</label>
  <textarea id="productDescription"></textarea><br>
  <label for="productPrice">Product Price:</label>
  <input type="number" id="productPrice"  class="product"><br>
  <button type="submit"  class="button1">Add to Local Storage</button>
  <button type="submit" class="button1" onclick="remove()">delete to Local Storage</button>
</form>

<div id="content"></div>
<script src="milestone2.js"></script>
</body>
</html>
